<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USDT TRACKING</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rowdies:wght@300;400;700&display=swap");

      @import url("https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rowdies:wght@300;400;700&display=swap");
    </style>
  </head>
<body class="bg-green-300 p-4">
  <div class="max-w-5xl mx-auto bg-white shadow-lg rounded-2xl p-4 sm:p-6">
    <h1 class="text-xl sm:text-2xl font-bold text-center mb-4 sm:mb-6">USDT Buy/Sell Tracker (Pro)</h1>

    <form id="transactionForm" class="grid grid-cols-1 md:grid-cols-4 gap-3 mb-4">
      <select id="type" class="border rounded p-2" required>
        <option value="buy">Buy</option>
        <option value="sell">Sell</option>
      </select>
      <input type="number" id="amount" step="any" placeholder="Amount (USDT)" class="border rounded p-2" required>
      <input type="number" id="rate" step="0.01" placeholder="Rate (SAR)" class="border rounded p-2" required>
      <input type="datetime-local" id="datetime" class="border rounded p-2" required>
      <button type="submit" class="md:col-span-4 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Add Transaction</button>
    </form>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <div class="bg-gray-50 rounded p-3 text-sm space-y-2">
        <p><strong>Total Unlocked USDT:</strong> <span id="totalUnlocked">0</span></p>
        <p><strong>This Month Buy:</strong> <span id="monthBuy">0</span></p>
        <p><strong>This Month Sell:</strong> <span id="monthSell">0</span></p>
        <p><strong>Profit/Loss:</strong> <span id="profit">0</span> SAR</p>
      </div>
      
    </div>

    <!-- All Delete Button -->
    <div class="text-center mb-4">
      <button onclick="deleteAllTransactions()" class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700">
        All Delete
      </button>
    </div>

    <!-- Scrollable Transaction List -->
    <div id="transactionList" class="space-y-2 text-sm max-h-64 overflow-y-auto"></div>
  </div>

 <script src="./scripts/usdt.js"></script>
</body>
</html>
